server {
    listen       80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Main location - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # JavaScript files - no cache for main entry, cache for chunks
    location ~* ^/js/.*\.js$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri /index.html;
    }

    # CSS files
    location ~* ^/css/.*\.css$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri /index.html;
    }

    # Other static assets
    location ~* \.(?:png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # index.html - no cache
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # API reverse proxy to backend
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # SSE endpoint for real-time updates
    location /api/sse {
        proxy_pass http://backend:8000/api/sse;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header Cache-Control 'no-cache';
        proxy_buffering off;
        proxy_read_timeout 3600s;
        chunked_transfer_encoding off;
    }

    # WebSocket endpoint for real-time notifications
    location /api/ws {
        proxy_pass http://backend:8000/api/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 3600s;
    }

    # Health check endpoint
    location = /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}