[pytest]
# Pytest 配置文件
# 自动模式支持 asyncio
asyncio_mode = auto

# 测试发现配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试标记定义
markers =
    unit: 单元测试（快速，不依赖外部服务）
    integration: 集成测试（需要数据库/API）
    e2e: 端到端测试（完整用户流程）
    slow: 慢速测试（运行时间较长）
    requires_auth: 需要认证的测试
    requires_db: 需要数据库的测试
    requires_redis: 需要 Redis 的测试

# 忽略的目录和文件
norecursedirs =
    tests/legacy
    tests/0.1.14
    scripts/test
    .git
    .venv
    venv
    env
    node_modules
    __pycache__
    .pytest_cache
    .tox
    .mypy_cache
    dist
    build

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --maxfail=3
    --durations=10
    --ignore=tests/legacy
    --ignore=tests/0.1.14
    --ignore=scripts/test

# 覆盖率选项（需要 pytest-cov）
# addopts = --cov=tradingagents --cov=app --cov-report=term-missing --cov-report=html

# 警告过滤
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::ResourceWarning

# 最小版本要求
minversion = 7.0

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 并行测试配置（需要 pytest-xdist）
# addopts = -n auto
